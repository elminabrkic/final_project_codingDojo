<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Find My Recipe</title>
</head>
<style>
    body{
        background-image: url({{url_for('static',filename='images/background.jpg')}});
    }
    h1{
        color:rgb(155, 101, 2);
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    
        
    }
    h2{
        color:rgb(155, 101, 2);
    }
    .navbar-nav{
        margin-left: 70%;
        justify-content: space-evenly;
    }
    .left-side{
        margin-left: 30%;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:  rgb(245, 184, 156);">
        <div class="collapse navbar-collapse" id="navbarNav">
            <h1 class="name">Find My Recipe</h1>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/dashboard">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class ="container col-md p-1">
        <!-- <div>
            <h1>Find My Recipe</h1>
            <h1> {{user.first_name}} {{user.last_name}}</h1> 
            <a href="/dashboard" class="btn btn-info">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div> -->
        <div class="left-side">
            <h1>{{recipe.title}}</h1>
            <p class="blockquote">Ingredinats: {{recipe.ingredients}}</p>
            <p class="blockquote">Cook Time: {{recipe.cook_time}}</p>
            <p class="blockquote">Description: {{recipe.description}}</p>
            <img class="img-fluid" src="{{recipe.image}}" alt="photo of recipe">
            <p class="blockquote">Created By: {{recipe.owner.first_name}} {{recipe.owner.last_name}}</p>
        </div>
    </div>
</body>
</html>
