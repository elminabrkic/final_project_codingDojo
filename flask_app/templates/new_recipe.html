<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Find My Recipe</title>
</head>
<style>
    body{
        background-image: url({{url_for('static',filename='images/background.jpg')}});
    }
    h1{
        color:rgb(155, 101, 2);
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 300%;
        align-self:auto;
    }
    h2{
        color:rgb(155, 101, 2);
        margin-left: 10%;
    }
    .navbar-nav{
        margin-left: 70%;
        justify-content: space-evenly;
    }

</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(245, 184, 156);">
        <div class="collapse navbar-collapse" id="navbarNav">
            <h1>Find My Recipe</h1>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/dashboard">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container">
        <!-- <div>
            <h1>Find My Recipe</h1>
            <h1> {{user.first_name}} {{user.last_name}}</h1> 
            <a href="/dashboard" class="btn btn-info">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div> -->
        <form action="/create_recipe" method="post">
            {% with messages = get_flashed_messages(category_filter=['recipe']) %}
            {% if messages %}
                {% for message in messages %}
                <p style="color: red">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients:</label>
                <textarea  name="ingredients" id ="ingredients" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="cook_time">Cook Time(min):</label>
                <input type="number" name="cook_time" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea  name="description" id ="description" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="image">Photo:</label>
                <input type="file" name="image" class="form-control">
            </div>

            <button class="btn btn-primary mt-3">Add Recipe</button>
        </form>
    </div>
</body>
</html>
